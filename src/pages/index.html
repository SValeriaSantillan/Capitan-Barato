<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitan-Barato</title>
    <meta name="Description" content="comiqueria, comics, figuras de accion" />
    <meta name="Author" lang="es" content="Valeria Santillán" />
    <meta name="Robots" content="Index" />
    <link rel="stylesheet" href="../pages/styles.css" />
  </head>

  <body>
    <header>
      <div class="nav">
        <ul class="conection">
          <li>
            <img
              src="../asset/images/usuario.webp"
              width="15px"
              height="15px"
            />
            <a href="#"> Iniciar Sesion</a>
            <a href="#"> Crear Cuenta </a>
          </li>
        </ul>
      </div>

      <div class="compras">
        <div class="buscador">
          <button>
            <p>¿Qué estás buscando?</p>
            <img
              src="../asset/images/buscador.webp"
              width="15px"
              height="15px"
              alt="imagen de una lupa"
            />
          </button>
        </div>

        <div class="logo">
          <img
            src="../asset/images/logo-empresa.jpg"
            width="70px"
            height="70px"
            alt="rostro masculino enmarcado en un círculo con el nombre de la empresa a su alrededor"
          />
        </div>

        <div class="carrito">
          <button>
            <img
              src="../asset/images/carrito de compras .jpg "
              width="30px"
              height="30px"
              alt="imagen del carritos de compras"
            />
            <p>(0)</p>
          </button>
        </div>
      </div>

      <nav class="productos">
        <ul>
          <li>
            <a href="#" >Inicio</a>
            <a href="#" >Preventas</a>
            <a href="#" >Cómics</a>
            <a href="#" >Mangas</a>
            <a href="#" >Figuras</a>
            <a href="#" >Todos los productos</a>
            <a href="#" >Capitán ediciones</a>
            <a href="#" >Promociones bancarias</a>
          </li>
        </ul>
      </nav>

      <div class="descuento">
        <p>10% en preventas</p>
      </div>
    </header>
  </body>
</html>
